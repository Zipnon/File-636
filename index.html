<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FILE-636</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #ff3c3c;
      font-family: "Courier New", monospace;
      padding: 50px;
      line-height: 1.6;
    }

    h1 {
      color: #ffffff;
      font-size: 48px;
      text-align: center;
      text-shadow: 0 0 5px red;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      opacity: 0.2;
    }

    .step {
      margin-bottom: 40px;
      font-size: 20px;
    }

    .warning {
      color: #ff0000;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .glitch {
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
      75% { opacity: 0.5; }
    }

    #content {
      display: none;
    }

    #login {
      text-align: center;
      margin-top: 100px;
    }

    #login input {
      padding: 10px;
      font-size: 18px;
      background: #222;
      border: none;
      border-bottom: 2px solid #ff3c3c;
      color: #fff;
    }

    #login button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 18px;
      background-color: #ff3c3c;
      border: none;
      color: white;
      cursor: pointer;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Great_Seal_of_the_United_States_%28black_and_white%29.svg/1200px-Great_Seal_of_the_United_States_%28black_and_white%29.svg.png" alt="US Gov Logo" class="logo" />
