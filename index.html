<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FILE-636</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #ff3c3c;
      font-family: "Courier New", monospace;
      padding: 50px;
      line-height: 1.6;
      transition: all 0.3s ease;
    }
    h1 {
      color: #ffffff;
      font-size: 48px;
      text-align: center;
      text-shadow: 0 0 5px red;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      opacity: 0.2;
    }
    .step {
      margin-bottom: 40px;
      font-size: 20px;
    }
    .warning {
      color: #ff0000;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 30px;
      font-size: 16px;
    }
    .glitch {
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
      75% { opacity: 0.5; }
    }

    .hidden {
      display: none;
    }

    .distort {
      filter: blur(1px) contrast(1.5);
    }

    .tremble {
      animation: tremble 0.2s infinite;
    }

    @keyframes tremble {
      0% { transform: translate(1px, 0); }
      50% { transform: translate(-1px, 1px); }
      100% { transform: translate(1px, -1px); }
    }

    #blockScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 24px;
      z-index: 999;
      padding: 30px;
    }
  </style>
</head>
<body>

<div id="login">
  <h1 class="glitch">FILE-636</h1>
  <p style="text-align:center;">Enter Access Password:</p>
  <input type="password" id="passwordInput" style="display:block;margin:0 auto;margin-bottom:20px;padding:8px;">
  <button onclick="checkPassword()" style="display:block;margin:0 auto;">ACCESS</button>
  <p id="error" style="text-align:center;color:red;"></p>
</div>
